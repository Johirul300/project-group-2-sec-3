	<script>
		function generateList(){
			$(".mapper").removeAttr('hidden');

			for($plo=1; $plo<=13; $plo++){
				$("#table-body").append(
					`<tr id="plo`+$plo+`-tab">
						<td>PLO`+$plo+`</td>
					</tr>`
				);
			}

			$cos = $("#co-count").val();
			console.log($cos);
			for($co=1; $co<=$cos; $co++){
				$("#table-header").append(
					`<th style="text-align: center;">CO`+$co+`</th>`
				);
			}
			for($plo=1; $plo<=13; $plo++){
				console.log()
				for($co=1; $co<=$cos; $co++){
					$("#plo"+$plo+"-tab").append(
						`<td align="center"><input class="form-check-input" type="checkbox" value="co`+$co+`" name="plo`+$plo+`"></td>`
					);
				}
			}
		}
	</script>
